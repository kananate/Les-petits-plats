<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="./assets/favicon.ico" />
    <!-- fichier style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <!-- logo et titre -->
        <div class="container">
            <div class="jumbotron-heading p-5  imgtitle ">
                <a href="#"><img src="assets/logo.png" alt="Logo les petits plats"></a>
                <h1 class="title">Les petits plats</h1>
            </div>
            <!-- formulaire de recherche -->
            <form action="" class="">
                <div class="input-group p-5 ">
                    <input id="inputSearchAll" type="text" class="form-control inputGroupBorder" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default buttonGroupBorder" >
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-3"></div>
        <!-- les tags -->
        <div class="container"></div>
        <div class="mt-3"></div>
        <!-- Les menus dropdown -->
        <div class="container">
            <div class="row m-4">
                <!--ingrédient -->
                <div class="col-md-3 bloc-card">
                    <div class="dropdown dropdownSearch">
                        <div class="input-group w-150 p-05  pb-0 ">
                            <input type="text" class="form-control inputDropdownIngredient" placeholder="Ingrédient"
                                id="dropdownInputIngredient"                 
                                aria-label="Ingrédient listes">
                            <div class="input-group-btn">
                                <button class="btn btn-default btnDropdownIngredient" type="submit">
                                    <img src="assets/dropdown-icon-down.png" class="icon icon-dropdown-down"
                                        alt="Dropdown down icon" />
                                    <img src="assets/dropdown-icon-up.png" class="icon icon-dropdown-up"
                                        alt="Dropdown up icon" />
                                </button>
                            </div>
                        </div>
                        <ul class="dropDownList" id="dropdownIngredientList"></ul>
                    </div>
                </div>
                <!--appareils-->
                <div class="col-md-3 bloc-card">
                    <div class="dropdown dropdownSearch">
                        <div class="input-group w-150 p-05  pb-0 ">
                            <input type="text" class="form-control inputDropdownAppareil" placeholder="Appareils"
                                id="dropdownInputIngredient"                 
                                aria-label="Ingrédient listes">
                            <div class="input-group-btn">
                                <button class="btn btn-default btnDropdownAppareil" type="submit">
                                    <img src="assets/dropdown-icon-down.png" class="icon icon-dropdown-down"
                                        alt="Dropdown down icon" />
                                    <img src="assets/dropdown-icon-up.png" class="icon icon-dropdown-up"
                                        alt="Dropdown up icon" />
                                </button>
                            </div>
                        </div>
                        <ul class="dropDownList" id="dropdownAppareilList"></ul>
                    </div>
                </div>
                <!--Ustensils-->
                <div class="col-md-3 bloc-card">
                    <div class="dropdown dropdownSearch">
                        <div class="input-group w-150 p-05  pb-0 ">
                            <input type="text" class="form-control inputDropdownUstensil" placeholder="Ustensiles"
                                id="dropdownInputIngredient"                 
                                aria-label="Ingrédient listes">
                            <div class="input-group-btn">
                                <button class="btn btn-default btnDropdownUstensil" type="submit">
                                    <img src="assets/dropdown-icon-down.png" class="icon icon-dropdown-down"
                                        alt="Dropdown down icon" />
                                    <img src="assets/dropdown-icon-up.png" class="icon icon-dropdown-up"
                                        alt="Dropdown up icon" />
                                </button>
                            </div>
                        </div>
                        <ul class="dropDownList" id="dropdownUstensilList"></ul>
                    </div>
                </div>
            </div>            
        </div>
    </header>
    <!-- end header -->
    <div class="mt-3"></div>
    <main>
        <!-- affichage des recettes -->
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row" id="recipes"></div>
                <div class="well" id="recipes-not-found">
                    <p>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », «
                        poisson », etc</p>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <script src="js/script.js"></script>
</body>

</html>
