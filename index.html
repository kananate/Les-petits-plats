<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- boostrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- fichier style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- logo et titre -->
        <div class="container">
            <div class="jumbotron-heading p-5  imgtitle ">
                <a href="#"><img src="assets/logo.png" alt="Logo les petits plats"></a>
                <h1 class="title">Les petits plats</h1>
            </div>
            <!-- formulaire de recherche -->
            <form action="" class="">
                <div class="input-group p-5 ">
                    <input type="text" class="form-control inputGroupBorder" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default buttonGroupBorder" >
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-3"></div>
        <!-- les tags -->
        <div class="container"></div>
        <div class="mt-3"></div>
        <!-- Les menus dropdown -->
        <div class="container">
            <div class="row">
                <!--ingrédient -->
                <div class="col-md-3 contents">
                    <div class="dropdown dropdownSearch">
                        <div class="input-group w-200 p-05  pb-0 ">
                            <input type="text" class="form-control inputDropdownIngredient" placeholder="Ingrédient"
                                id="dropdownInputIngredient"                 
                                aria-label="Ingrédient listes">
                            <div class="input-group-btn">
                                <button class="btn btn-default btnDropdownIngredient" type="submit">
                                    <img src="assets/dropdown-icon-down.png" class="icon icon-dropdown-down"
                                        alt="Dropdown down icon" />
                                    <img src="assets/dropdown-icon-up.png" class="icon icon-dropdown-up"
                                        alt="Dropdown up icon" />
                                </button>
                            </div>
                        </div>
                        <ul class="dropDownList" id="dropdownIngredientList"></ul>
                    </div>
                </div>
                <!--appareils-->
                <div class="col-md-3 contents">
                    <div class="dropdown dropdownSearch">
                        <div class="input-group w-200 p-05  pb-0 ">
                            <input type="text" class="form-control inputDropdownAppareil" placeholder="Appareils"
                                id="dropdownInputIngredient"                 
                                aria-label="Ingrédient listes">
                            <div class="input-group-btn">
                                <button class="btn btn-default btnDropdownAppareil" type="submit">
                                    <img src="assets/dropdown-icon-down.png" class="icon icon-dropdown-down"
                                        alt="Dropdown down icon" />
                                    <img src="assets/dropdown-icon-up.png" class="icon icon-dropdown-up"
                                        alt="Dropdown up icon" />
                                </button>
                            </div>
                        </div>
                        <ul class="dropDownList" id="dropdownIngredientList"></ul>
                    </div>
                </div>
                <!--Ustensils-->
                <div class="col-md-3 contents">
                    <div class="dropdown dropdownSearch">
                        <div class="input-group w-200 p-05  pb-0 ">
                            <input type="text" class="form-control inputDropdownUstensil" placeholder="Ustensiles"
                                id="dropdownInputIngredient"                 
                                aria-label="Ingrédient listes">
                            <div class="input-group-btn">
                                <button class="btn btn-default btnDropdownUstensil" type="submit">
                                    <img src="assets/dropdown-icon-down.png" class="icon icon-dropdown-down"
                                        alt="Dropdown down icon" />
                                    <img src="assets/dropdown-icon-up.png" class="icon icon-dropdown-up"
                                        alt="Dropdown up icon" />
                                </button>
                            </div>
                        </div>
                        <ul class="dropDownList" id="dropdownIngredientList"></ul>
                    </div>
                </div>
            </div>            
        </div>
    </header>
    <!-- end header -->
    <div class="mt-3"></div>
    <main>
        <!-- affichage des recettes -->
        <div class="container"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
